<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kaleidoscope</title>
    <link rel="stylesheet" href="kaleidoscopestyle.css">
</head>
<body onmousemove="coordinate(event)">
    <a href="index.html"><img src="closebutton2.png" class="removeButton"></a>
  
    <main> 
        <audio class="kaleidoscopeaudio" src="kaleidoscopeaudio.mp3" type="audio/mpeg" ></audio>
        

        <div class="kaleidoscope-wrapper">
            
            <div class="background"></div>
            
            <div class="kaleidoscope">
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="screen-border1"></div>
                <div class="screen-border2"></div>
                
            </div>
            <img class="aboutbutton" src="aboutbutton2.png" >
            <div id="imageContainer" class="hidden">
                <img class="bg" src="blackbackground.png">
                <img class="kaleidoscopeabout" src="kaleidoscopeabout.png">

            </div>  
        <script src="kaleidoscopescript.js"></script>
     



    </main>
</body>
</html>
